<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Currency Converter</title>
</head>

<body>
    <div class="main">
        <!-- Input field for entering the amount -->
        
        <input value="1" type="text">
        <div class="container">
            <!-- Dropdown and flag for selecting 'from' currency -->
            <div class="from">
                <h1>From</h1>
                <img src="" alt="">
                <select name="from"></select>
            </div>

            <!-- Button to trigger conversion -->
            <div class="btn">
                <button>Convert</button>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>

            <!-- Dropdown and flag for selecting 'to' currency -->
            <div class="to">
                <h1>To</h1>
                <img src="" alt="">
                <select name="to"></select>
            </div>
        </div>

        <!-- Section to display the conversion result -->
        <div class="result">
            <h1>Conversion Result ...</h1>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="codes.js"></script> <!-- This script contains shared functions or variables -->
    <script src="app.js"></script> <!-- This script contains specific logic for this page -->
</body>


</html>
